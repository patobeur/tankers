<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>v9 Three.js physics </title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body>
		<div id="instructions">
			<h1>Tankers</h1>
			Q D to rotate tank<br />
			Z S to move forward and backward<br />
			A E to move left and right<br />
			Mousemove to rotate turret<br />
			Mousewheel to dolly in/out<br />
			Spacebar : change ammo model.<br />
			Left mouse clic to fire an ammo !<br />
		</div>
		<!-- <script src="/tankers/node_modules_min/three/examples/jsm/libs/ammo.wasm.js"></script> -->
		<script src=" https://cdn.jsdelivr.net/npm/ammojs3@0.0.11/dist/ammo.wasm.min.js "></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.js",
					"three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/examples/jsm//"
				}
			}
		</script>
		<script type="module" src="/tankers/js/index.js"></script>
	</body>
</html>
